<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8" />

</head>
<body>

  <nav class="navbar">

  <main class="container">

    <div class="flashcard">
      <p id="cardText">Add your first flashcard</p>
    </div>

    <div class="controls">
      <button onclick="showAnswer()">Show Answer</button>
      <button onclick="prevCard()">Previous</button>
      <button onclick="nextCard()">Next</button>
    </div>

    <div class="form">
      <input type="text" id="questionInput" placeholder="Enter question">
      <input type="text" id="answerInput" placeholder="Enter answer">
      <button class="add" onclick="addFlashcard()">Add Flashcard</button>
      <button class="delete" onclick="deleteFlashcard()">Delete Flashcard</button>
    </div>

  </main>
